[project]
name = "llm-mud-game"
version = "0.1.0"
description = "LLM-MUD Game Logic - Components, Systems, and Game Mechanics"
readme = "README.md"
authors = [
    { name = "Aidan Morgan", email = "aidan.j.morgan@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "llm-mud-core",
    "ray[default]>=2.0",
    "pyyaml>=6.0",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/game"]
