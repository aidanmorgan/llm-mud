[project]
name = "llm-mud-generation"
version = "0.1.0"
description = "LLM-MUD Dynamic Content Generation - Content pools and generation engine"
readme = "README.md"
authors = [
    { name = "Aidan Morgan", email = "aidan.j.morgan@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "ray[default]>=2.0",
    "llm-mud-llm",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/generation"]
