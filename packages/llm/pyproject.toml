[project]
name = "llm-mud-llm"
version = "0.1.0"
description = "LLM-MUD LLM Integration - Provider abstraction and content generation"
readme = "README.md"
authors = [
    { name = "Aidan Morgan", email = "aidan.j.morgan@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.40",
    "pydantic>=2.0",
    "pydantic-ai>=0.0.20",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/llm"]
