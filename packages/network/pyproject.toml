[project]
name = "llm-mud-network"
version = "0.1.0"
description = "Network layer for LLM-MUD (WebSocket server, sessions)"
requires-python = ">=3.11"
dependencies = [
    "ray[default]>=2.0",
    "websockets>=12.0",
    "llm-mud-core",
    "llm-mud-game",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/network"]
