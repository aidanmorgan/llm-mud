# Alembic configuration for LLM-MUD Web

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path for module imports
prepend_sys_path = .

# Timezone for revision timestamps (default is UTC)
# timezone = utc

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator (default is OS-specific)
# version_path_separator = :

# Output encoding used when revision files are written
# output_encoding = utf-8

# SQLite URL - can be overridden by environment variable
sqlalchemy.url = sqlite+aiosqlite:///data/players.db


[post_write_hooks]
# Hooks to run after revision files are written

# Format using ruff
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
