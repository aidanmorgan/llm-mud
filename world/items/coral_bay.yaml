      remarkable healing properties. When applied to wounds, it draws
      out infection and speeds recovery.
    type: consumable
    rarity: uncommon
    weight: 0.3
    value: 25
    consumable:
      effect_type: heal
      effect_value: 20
      uses: 1

  - id: rum_bottle
    vnum: 4024
    name: a bottle of sailor's rum
    keywords: [rum, bottle, drink, alcohol]
    short_description: A bottle of dark rum sits here.
    long_description: >
      This strong rum is a sailor's best friend. It warms the body,
      dulls pain, and grants courage (or foolishness) in battle. The
      label shows a ship in a storm.
    type: consumable
    rarity: common
    weight: 0.8
    value: 8
    consumable:
      effect_type: drink
      effect_value: 15
      uses: 3
    flags: [alcohol]

  - id: waterbreathing_potion
