# Coral Bay Zone Items
# Coastal equipment, consumables, and loot for the harbor town and surrounding areas

zone_id: coral_bay

items:
  # ==========================================================================
  # Weapons - Coastal/Naval Theme
  # ==========================================================================
  - id: coral_blade
    vnum: 4000
    name: a coral-edged cutlass
    keywords: [cutlass, coral, blade, sword, naval]
    short_description: A cutlass with a coral-reinforced edge gleams here.
    long_description: >
      This unique cutlass has been forged with crushed coral mixed into the
      steel, creating a distinctive pink-tinged blade. Saltbeard's specialty,
      it never rusts and the coral edge stays razor-sharp.
    type: weapon
    rarity: uncommon
    weight: 3.5
    value: 120
    level_requirement: 5
    slot: main_hand
    weapon:
      damage_dice: "1d8+1"
      damage_type: slashing
      weapon_type: sword
      hit_bonus: 1
      damage_bonus: 1

  - id: harpoon
    vnum: 4001
    name: a fishing harpoon
    keywords: [harpoon, spear, fishing, weapon]
    short_description: A wicked fishing harpoon lies here.
    long_description: >
      Originally designed for hunting large fish, this harpoon has been
      adapted for combat. The barbed head is designed to catch and tear,
      making it difficult to remove once embedded.
    type: weapon
    rarity: common
    weight: 5.0
    value: 45
    level_requirement: 3
    slot: main_hand
    weapon:
      damage_dice: "1d8"
      damage_type: piercing
      weapon_type: spear
      two_handed: true

  - id: sailors_cutlass
    vnum: 4002
    name: a sailor's cutlass
    keywords: [cutlass, sailor, sword, naval]
    short_description: A well-used sailor's cutlass lies here.
    long_description: >
      The standard weapon of sailors along this coast. This curved blade
      is designed for close-quarters fighting on ship decks. The handle
      is wrapped in sharkskin for grip even when wet.
    type: weapon
    rarity: common
    weight: 3.0
    value: 40
    level_requirement: 2
    slot: main_hand
    weapon:
      damage_dice: "1d6"
      damage_type: slashing
      weapon_type: sword

  - id: trident
    vnum: 4003
    name: a bronze trident
    keywords: [trident, bronze, spear, weapon]
    short_description: A three-pronged bronze trident stands here.
    long_description: >
      This trident is forged from sea-bronze, an alloy that resists
      corrosion in salt water. The three tines are wickedly sharp, and
      the shaft is perfectly balanced for both throwing and thrusting.
    type: weapon
    rarity: uncommon
    weight: 6.0
    value: 85
    level_requirement: 5
    slot: main_hand
    weapon:
      damage_dice: "1d10"
      damage_type: piercing
      weapon_type: spear
      two_handed: true
      hit_bonus: 1

  - id: net_weighted
    vnum: 4004
    name: a weighted net
    keywords: [net, weighted, throwing, fishing]
    short_description: A weighted fishing net lies in a heap.
    long_description: >
      This fishing net has lead weights along its edges. In combat, it
      can be thrown to entangle opponents, leaving them vulnerable to
      follow-up attacks. Experienced fighters can use it effectively.
    type: weapon
    rarity: uncommon
    weight: 4.0
    value: 30
    level_requirement: 3
    slot: off_hand
    weapon:
      damage_dice: "1d2"
      damage_type: bludgeoning
      weapon_type: throwing
    flags: [entangle]

  # ==========================================================================
  # Armor - Maritime Protection
  # ==========================================================================
  - id: sea_steel_armor
    vnum: 4010
    name: sea-steel chain armor
    keywords: [armor, chain, sea, steel, mail]
    short_description: A shirt of bluish chain mail lies here.
    long_description: >
      This chain armor has been forged from sea-steel, an alloy that
      incorporates salt-treated iron. It has a distinctive blue-gray
      sheen and is completely resistant to rust and corrosion.
    type: armor
    rarity: rare
    weight: 18.0
    value: 250
    level_requirement: 8
    slot: torso
    armor:
      armor_bonus: 5
      armor_type: medium
    flags: [waterproof]

  - id: sharkskin_vest
    vnum: 4011
    name: a sharkskin vest
    keywords: [vest, sharkskin, leather, armor]
    short_description: A tough vest made of sharkskin lies here.
    long_description: >
      This vest is made from the hide of a great shark. The skin is
      incredibly tough and abrasive, providing protection while also
      damaging anything that strikes it directly.
    type: armor
    rarity: uncommon
    weight: 8.0
    value: 90
    level_requirement: 5
    slot: torso
    armor:
      armor_bonus: 3
      armor_type: light
    flags: [thorn_damage]

  - id: captains_coat
    vnum: 4012
    name: a captain's weathercoat
    keywords: [coat, captain, weathercoat, naval, cloak]
    short_description: A fine captain's coat lies in a heap.
    long_description: >
      This heavy coat is made of oiled leather and lined with wool.
      It offers protection from both weapons and weather, keeping the
      wearer warm and dry even in the worst storms.
    type: armor
    rarity: uncommon
    weight: 6.0
    value: 75
    level_requirement: 4
    slot: about
    armor:
      armor_bonus: 2
      armor_type: light
    flags: [weatherproof]

  - id: coral_shield
    vnum: 4013
    name: a living coral shield
    keywords: [shield, coral, living, buckler]
    short_description: A shield made of living coral sits here.
    long_description: >
      This extraordinary shield is made from living coral that has been
      carefully cultivated into a defensive shape. It slowly regenerates
      damage and is surprisingly light despite its appearance.
    type: armor
    rarity: rare
    weight: 5.0
    value: 180
    level_requirement: 7
    slot: off_hand
    armor:
      armor_bonus: 3
      armor_type: shield
    flags: [regenerating, magic]

  - id: sailors_bandana
    vnum: 4014
    name: a lucky sailor's bandana
    keywords: [bandana, sailor, lucky, head]
    short_description: A faded red bandana lies here.
    long_description: >
      This red bandana has seen many voyages and its owner swore it
      brought luck. Whether through magic or superstition, those who
      wear it seem to fare better on the water.
    type: armor
    rarity: common
    weight: 0.1
    value: 15
    level_requirement: 1
    slot: head
    armor:
      armor_bonus: 0
      armor_type: cloth
    flags: [luck_bonus]

  # ==========================================================================
  # Consumables - Coastal Goods
  # ==========================================================================
