    type: consumable
    rarity: uncommon
    weight: 1.0
    value: 12
    consumable:
      effect_type: food
      effect_value: 40
      uses: 1

  - id: seaweed_wrap
    vnum: 4023
    name: a medicinal seaweed wrap
    keywords: [seaweed, wrap, medicine, healing]
