zone_id: starter

items:
  # Weapons
  - id: rusty_sword
    vnum: 1000
    name: a rusty sword
    keywords: [sword, rusty, blade]
    short_description: A rusty sword lies here.
    long_description: >
      This old iron sword has seen better days. Rust spots the blade,
      and the leather wrapping on the hilt is worn thin. Still, it
      looks serviceable enough for a beginning adventurer.
    type: weapon
    rarity: common
    weight: 4.0
    value: 10
    slot: main_hand
    weapon:
      damage_dice: "1d6"
      damage_type: slashing
      weapon_type: sword

  - id: wooden_club
    vnum: 1001
    name: a wooden club
    keywords: [club, wooden, stick]
    short_description: A crude wooden club lies here.
    long_description: >
      Little more than a thick tree branch with one end wrapped in
      leather for a grip, this club is the most basic of weapons.
    type: weapon
    rarity: common
    weight: 3.0
    value: 2
    slot: main_hand
    weapon:
      damage_dice: "1d4"
      damage_type: bludgeoning
      weapon_type: club

  - id: hunting_bow
    vnum: 1002
    name: a hunting bow
    keywords: [bow, hunting, wooden]
    short_description: A simple hunting bow lies here.
    long_description: >
      This curved wooden bow is well-suited for hunting small game.
      The string is made of treated gut, and the wood shows signs
      of careful craftsmanship.
    type: weapon
    rarity: common
    weight: 2.0
    value: 25
    slot: main_hand
    weapon:
      damage_dice: "1d6"
      damage_type: piercing
      weapon_type: bow
      two_handed: true

