name: Ironvein Mine
description: >
  An abandoned mining complex in the hills south of Ravenmoor. Once a
  prosperous iron mine, it was sealed when creatures from below began
  attacking the miners. Now it stands empty, though treasure hunters
  occasionally brave its depths seeking the riches left behind.
